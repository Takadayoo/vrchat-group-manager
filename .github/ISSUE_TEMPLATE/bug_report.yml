name: バグ報告
description: 不具合やエラーを報告
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグを報告するためのテンプレートです。

  - type: textarea
    id: description
    attributes:
      label: バグの内容
      description: 何が起きましたか？
      placeholder: 例：グループを選択するとアプリがクラッシュする
    validations:
      required: true

  - type: textarea
    id: reproduce
    attributes:
      label: 再現手順
      description: どうすればバグが再現しますか？
      placeholder: |
        1. グループ一覧を開く
        2. 特定のグループをクリック
        3. アプリが落ちる
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来はどう動くべきですか？
      placeholder: 例：グループ詳細が表示される
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: バージョン
      description: 使用しているアプリのバージョン
      placeholder: 例：v0.2.3
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: OS
      options:
        - Windows 11
        - Windows 10
        - macOS
        - Linux
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: ログ・エラーメッセージ
      description: エラーメッセージがあれば貼り付けてください
      render: shell
    validations:
      required: false
